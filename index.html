<!DOCTYPE html>
<html>
	<body>
		<script type="module">
			import {episodes} from "./episodes.js"
			var episodes_list = document.getElementById("episodes")
			episodes.forEach(function(e) {
				var option = document.createElement("option");
				option.value = e;
				episodes_list.appendChild(option);
			});
		</script>
		<script src="main.js" defer></script>
		<div>
			<img style="width: 400px; height: 300px; display: block; margin: 10px auto 20px;" id="main_image">
			<div id="buttons_div"></div>
			<script>
				const buttons_div = document.getElementById("buttons_div");
				var buttons = [];
				for (var i = 0; i < 5; i++) {
					const real_num = i + 1;
					buttons[i] = document.createElement("button");
					buttons[i].id = "button_" + real_num;
					buttons[i].innerHTML = real_num.toString();
					buttons[i].addEventListener("click", function(e) {
						changeHintNumber(real_num);
					});
				}
				for (var i = 1; i < 5; i++) {
					buttons[i].disabled = true;
				}
				buttons.forEach(function(b) {
					buttons_div.appendChild(b);
				});
			</script>
			<div style="width: 80%; margin-right: 10px; display: inline-block;">
				<input style="width: 100%" id="episode_selection" type="text" value="" list="episodes" />
			</div>
			<div style="display: inline-block">
				<button id="episode_selection_submit_button" style="display: inline-block" onclick="answerEntered()"> Submit </button>
				<datalist id="episodes"></datalist>
			</div>
			<div>
				<p>Answered:</p>
				<ul style="list-style-type: none; padding: 0px; margin: 0px;" id="answered_list">
				</ul>
				<div id="game_result_message"></div>
			</div>
		</div>
	</body>
</html>
